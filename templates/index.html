<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freshness of fruit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-nav">
    <nav class="navbar ">
        <a href=" " class="navbar-brand text-light" >Expense App</a>
    </nav>
    <h2 class="text-purple display 4 mt-100 text-md-center" >Checking freshness of  Fruit  </h2>
   <div class="container">
       <div class="row">
           <div class="col-md-8">
               <img src="{{ url_for('static', filename='css/fruit_complain_photo.png') }}" alt="User fruit complain"  width="500" height="600">
           </div>

           <div class="col-md-4">
            <div class="card mt-100">
             <div class="card-body">
               <h3 class="text-md-center">User Complaint Portal ‚úç</h3>
               <h4 class="text-md-center">Upload Photo of Food/Fruit</h4>

                  <form class="form" method="post" action="/predict" enctype="multipart/form-data" accept-charset="utf-8">
                   <div class="mb-3">
                     <label for="fruit_image">Upload Fruit Image:</label>
                     <input type="file" class="form-control" id="fruit_image" name="fruit_image" accept="image/*" required>
                   </div>

                   <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Check Freshness</button>
                   </div>
                   <div id="result-section" class="mt-3"></div>

                  </form>

               <img src="{{ url_for('static', filename='css/model_prediction.png') }}" alt="User fruit complain"  width="340" height="600">

             <div>
            <div>


        </div>
       </div>
   </div>

   <script>
      document.querySelector('.form').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent full page reload

      const form = event.target;
      const formData = new FormData(form);

     const fileInput = document.getElementById('fruit_image');
     if (!fileInput.files.length) {
        alert('Please upload an image!');
        return;
     }

    // Show loading text
      document.getElementById('result-section').innerHTML = '<p>Processing...</p>';

     const response = await fetch('/predict', {
        method: 'POST',
        body: formData
     });

      const data = await response.json();

      if (data.error) {
        document.getElementById('result-section').innerHTML = `<p class="text-danger">${data.error}</p>`;
      } else {
        document.getElementById('result-section').innerHTML = `
            <h5>Prediction Result:</h5>
            <p><strong>Fruit:</strong> ${data.fruit}</p>
            <p><strong>Freshness:</strong> ${data.freshness}</p>
            <img src="${data.image_url}" alt="Uploaded Fruit" width="250" class="img-thumbnail mt-2">
        `;
       }
     });
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
